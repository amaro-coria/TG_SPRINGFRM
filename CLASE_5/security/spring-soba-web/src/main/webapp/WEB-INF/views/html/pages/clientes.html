
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>SOBA</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{/resources/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<!-- MetisMenu CSS -->
<link th:href="@{/resources/vendor/metisMenu/metisMenu.min.css}"
	rel="stylesheet" />

<!-- Custom CSS -->
<link th:href="@{/resources/dist/css/sb-admin-2.css}" rel="stylesheet" />

<!-- Morris Charts CSS -->
<link th:href="@{/resources/vendor/morrisjs/morris.css}"
	rel="stylesheet" />

<!-- Custom Fonts -->
<link
	th:href="@{/resources/vendor/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>

<body>

	<div id="wrapper">

		<div th:include="pages/header :: navigation"></div>

		<div id="page-wrapper">
			<form action="#" th:action="@{/clientes_pre_edit}"
				th:object="${clienteDTO}" method="post">
				<table width="100%"
					class="table table-striped table-bordered table-hover"
					id="dataTables-example">
					<thead>
						<tr>
							<th th:text="#{customer_id}"></th>
							<th th:text="#{customer_name}"></th>
							<th th:text="#{customer_lastname1}"></th>
							<th th:text="#{customer_lastname2}"></th>
							<th th:text="#{customer_phone}"></th>
							<th th:text="#{customer_actions}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cte : ${clientesList}">
							<td th:text="${cte.idCte}">1</td>
							<td th:text="${cte.nomCte}">1</td>
							<td th:text="${cte.apePatCte}">1</td>
							<td th:text="${cte.apeMatCte}">1</td>
							<td th:text="${cte.telCte}">1</td>
							<td>>
								<button type="button" class="btn btn-default btn-circle"
									onclick="">
									<i class="fa fa-pencil-square-o" />
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script th:src="@{/resources/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/resources/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/resources/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- Morris Charts JavaScript -->
	<script th:src="@{/resources/vendor/raphael/raphael.min.js}"></script>
	<script th:src="@{/resources/vendor/morrisjs/morris.min.js}"></script>
	<script th:src="@{/resources/data/morris-data.js}"></script>
	<script
		th:src="@{/resources/vendor/datatables/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/resources/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
	<script
		th:src="@{/resources/vendor/datatables-responsive/dataTables.responsive.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/resources/dist/js/sb-admin-2.js}"></script>

	<script type="text/javascript">
	 $(document).ready(function() {
	        $('#dataTables-example').DataTable({
	            responsive: true
	        });
	    });

	 function postData(){

	}
</script>
</body>

</html>
